<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wago Store - Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-sm border border-gray-200 relative overflow-hidden">
        
        <div class="text-center mb-6">
            <h1 class="text-xl font-extrabold text-gray-800">üíé Wago Store</h1>
            <p class="text-xs text-gray-400">Secure Automated Payment</p>
        </div>

        <div id="step1">
            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Produk</label>
                    <input type="text" id="productName" value="Diamond ML (86)" class="w-full mt-1 p-3 bg-gray-50 border rounded-xl text-sm font-semibold text-gray-700">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">WhatsApp</label>
                    <input type="number" id="customerWa" placeholder="08xxxx" class="w-full mt-1 p-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Nominal (Rp)</label>
                    <input type="number" id="price" value="1000" class="w-full mt-1 p-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none font-mono font-bold text-lg">
                </div>
                <button onclick="checkout()" id="btnBayar" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-blue-500/30 transition-all transform active:scale-95">
                    BELI SEKARANG
                </button>
            </div>
        </div>

        <div id="step2" class="hidden text-center">
            
            <div class="bg-red-50 text-red-600 px-4 py-2 rounded-full text-sm font-bold inline-block mb-4 animate-pulse">
                ‚è≥ Sisa Waktu: <span id="timerDisplay">59:59</span>
            </div>

            <p class="text-gray-500 text-xs uppercase tracking-widest mb-1">Total Transfer</p>
            <div class="text-4xl font-black text-gray-900 mb-2 tracking-tighter" id="totalPayDisplay">Rp 0</div>
            <p class="text-xs text-red-500 font-bold bg-red-100 py-1 px-2 rounded inline-block mb-4">‚ö†Ô∏è JANGAN DIBULATKAN!</p>

            <div class="relative group">
                <img id="qrImage" src="" class="w-64 h-64 mx-auto rounded-xl border-4 border-gray-900 shadow-2xl">
                <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 bg-black/50 rounded-xl transition cursor-pointer" onclick="downloadQr()">
                    <span class="text-white font-bold">üì≤ Download QR</span>
                </div>
            </div>

            <p class="mt-4 text-sm text-gray-600">Scan pakai DANA / GoPay / Shopee / BCA</p>
            
            <div class="mt-6 border-t pt-4">
                <div class="flex justify-between text-xs text-gray-400">
                    <span>Order ID:</span>
                    <span id="orderIdDisplay" class="font-mono text-gray-600">-</span>
                </div>
                <div class="mt-4 flex items-center justify-center gap-2 text-xs text-blue-500 animate-bounce">
                    <span class="w-2 h-2 bg-blue-500 rounded-full"></span>
                    Menunggu Pembayaran Otomatis...
                </div>
            </div>
        </div>

        <div id="step3" class="hidden text-center py-10">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="text-2xl font-black text-gray-800 mb-2">PEMBAYARAN SUKSES!</h2>
            <p class="text-gray-500 text-sm mb-6">Terima kasih, pesananmu sedang diproses otomatis.</p>
            <button onclick="location.reload()" class="bg-gray-900 text-white px-6 py-3 rounded-xl font-bold text-sm">Beli Lagi</button>
        </div>

    </div>

    <script>
        let intervalCheck;
        let countdownInterval;

        async function checkout() {
            const btn = document.getElementById('btnBayar');
            const pName = document.getElementById('productName').value;
            const pPrice = document.getElementById('price').value;
            const pWa = document.getElementById('customerWa').value;

            if(!pWa || !pPrice) return alert("Isi data dulu bos!");

            btn.innerText = "Memproses...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/checkout', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ product_name: pName, price: pPrice, customer_contact: pWa })
                });
                const data = await res.json();

                if(data.status === 'success') {
                    // Pindah ke Halaman QR
                    document.getElementById('step1').classList.add('hidden');
                    document.getElementById('step2').classList.remove('hidden');

                    // Isi Data
                    document.getElementById('qrImage').src = data.qr_image;
                    document.getElementById('totalPayDisplay').innerText = "Rp " + data.total_pay.toLocaleString('id-ID');
                    document.getElementById('orderIdDisplay').innerText = data.order_id;

                    // Mulai Timer & Cek Status
                    startTimer(60 * 60); // 1 Jam
                    startCheckingStatus(data.order_id);
                } else {
                    alert("Error: " + data.error);
                    btn.disabled = false;
                }
            } catch(e) {
                alert("Server Error");
                btn.disabled = false;
            }
        }

        function startTimer(duration) {
            let timer = duration, minutes, seconds;
            const display = document.getElementById('timerDisplay');
            
            countdownInterval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(countdownInterval);
                    alert("Waktu Habis! Silakan order ulang.");
                    location.reload();
                }
            }, 1000);
        }

        function startCheckingStatus(orderId) {
            // Cek setiap 3 detik
            intervalCheck = setInterval(async () => {
                try {
                    const res = await fetch('/api/status?order_id=' + orderId);
                    const data = await res.json();

                    if (data.status === 'PAID') {
                        clearInterval(intervalCheck);
                        clearInterval(countdownInterval);
                        
                        // Tampilkan Layar Sukses
                        document.getElementById('step2').classList.add('hidden');
                        document.getElementById('step3').classList.remove('hidden');
                    }
                } catch (err) {
                    console.log("Cek status gagal, mencoba lagi...");
                }
            }, 3000); 
        }
    </script>
</body>
</html>
