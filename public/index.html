<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* SETUP BACKGROUND FULL SCREEN */
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #0f172a;
            /* Background Gradient Mewah */
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #334155;
            /* Mencegah scroll pada body, scroll hanya di dalam konten */
            overflow: hidden; 
            height: 100dvh;
            width: 100vw;
            margin: 0;
        }
        
        /* Glass Effect */
        .glass-panel { 
            background: rgba(255, 255, 255, 0.92); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
        }
        
        /* Animations */
        .fade-enter { animation: fadeEnter 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes fadeEnter { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .fade-exit { animation: fadeExit 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes fadeExit { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95) translateY(20px); } }

        .modal-enter { animation: modalEnter 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes modalEnter { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* Receipt Zigzag */
        .receipt-bottom {
            background: linear-gradient(45deg, transparent 33.333%, #ffffff 33.333%, #ffffff 66.667%, transparent 66.667%), 
                        linear-gradient(-45deg, transparent 33.333%, #ffffff 33.333%, #ffffff 66.667%, transparent 66.667%);
            background-size: 16px 32px; background-position: 0 100%; height: 16px;
        }

        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="flex items-center justify-center">

    <div class="hidden sm:block absolute w-[600px] h-[600px] bg-indigo-500/20 rounded-full blur-[120px] pointer-events-none"></div>

    <div id="main-container" class="
        w-full h-[100dvh] 
        sm:w-full sm:max-w-[480px] sm:h-[90vh] sm:max-h-[850px] 
        glass-panel 
        sm:rounded-[2.5rem] 
        sm:shadow-2xl sm:shadow-black/40 
        overflow-hidden relative flex flex-col 
        sm:border sm:border-white/40 
        sm:ring-8 sm:ring-white/5 
        z-10 transition-all duration-300">
        
        <header class="px-6 py-5 bg-white/80 border-b border-slate-100/60 flex items-center justify-between backdrop-blur-xl sticky top-0 z-20">
            <div class="flex items-center gap-3">
                <div id="headerLogoContainer" class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-lg shadow-slate-900/10 border border-slate-200 overflow-hidden">
                   <span id="headerFallbackIcon" class="text-xl">üíé</span>
                   <img id="headerLogoImg" src="" class="w-full h-full object-contain hidden">
                </div>
                <div>
                    <h1 id="headerStoreName" class="font-bold text-lg leading-tight tracking-tight text-slate-900 font-display">Loading...</h1>
                    <div class="flex items-center gap-1.5 bg-emerald-50 px-2 py-0.5 rounded-full w-fit mt-0.5 border border-emerald-100">
                        <div class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                        <p class="text-[9px] font-bold text-emerald-700 tracking-wider uppercase">Secure Checkout</p>
                    </div>
                </div>
            </div>
            <button onclick="confirmCancel()" class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-slate-400 hover:text-red-500 hover:bg-red-50 shadow-sm transition-all border border-slate-100 hover:shadow-md active:scale-95" title="Batalkan">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </header>

        <main id="app-content" class="flex-1 overflow-y-auto no-scrollbar relative scroll-smooth bg-gradient-to-b from-slate-50/50 to-white/0">
            </main>

        <footer id="action-area" class="p-6 bg-white/90 backdrop-blur-xl border-t border-slate-100 z-20 pb-8 sm:pb-6 shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.05)]">
            </footer>
    </div>

    <div id="custom-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300 p-4">
        <div class="bg-white p-6 rounded-[2rem] shadow-2xl w-full max-w-xs text-center transform scale-90 transition-transform duration-300 relative border border-white/50">
            <div id="modal-icon" class="w-16 h-16 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl shadow-inner">‚ö†Ô∏è</div>
            <h3 id="modal-title" class="text-lg font-bold text-slate-800 mb-2">Konfirmasi</h3>
            <p id="modal-msg" class="text-sm text-slate-500 mb-6 leading-relaxed">Apakah Anda yakin?</p>
            <div class="grid grid-cols-2 gap-3" id="modal-actions">
                <button onclick="closeModal()" class="py-3 rounded-xl font-bold text-slate-500 hover:bg-slate-50 border border-transparent hover:border-slate-200 transition-all text-sm">Batal</button>
                <button id="modal-confirm-btn" class="py-3 rounded-xl font-bold text-white bg-red-500 hover:bg-red-600 shadow-lg shadow-red-500/30 transition-all text-sm">Ya, Keluar</button>
            </div>
             <div id="modal-alert-action" class="hidden">
                <button onclick="closeModal()" class="w-full py-3 rounded-xl font-bold text-white bg-slate-900 hover:bg-black transition-all text-sm">OK, Mengerti</button>
            </div>
        </div>
    </div>

    <input type="hidden" id="productName">
    <input type="hidden" id="price">
    <input type="hidden" id="customerWa">
    <input type="hidden" id="customerEmail">
    <input type="hidden" id="paymentMethod" value="qris">

    <script>
        // --- STATE ---
        let state = {
            step: 1,
            selectedMethod: 'qris',
            totalAmount: 0,
            timerInterval: null,
            orderId: null,
            returnUrl: "",
            refId: "",
            storeName: "Wago Store",
            productName: "Produk",
            wa: "-",
            email: "guest@transaction.com",
            logoUrl: "",
            timeoutMinutes: 60
        };

        // DATA PEMBAYARAN
        const paymentMethodsData = [
            { id: 'qris', name: 'QRIS', desc: 'Scan via GoPay, OVO, Dana', icon: '<svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4h2v-4zm-6 0H6.414a1 1 0 00-.707.293L4.293 16.707A1 1 0 004 17.414V20h4v-2.586a1 1 0 00-.293-.707L6.293 15.293zM20 5l-1.414-1.414A2 2 0 0017.172 3H6.828a2 2 0 00-1.414.586L4 5v14h16V5z"/></svg>' },
            { id: 'bca', name: 'Transfer Bank', desc: 'BCA (Cek Manual)', icon: '<svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"/></svg>' }
        ];

        const formatRupiah = (number) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            state.returnUrl = params.get('return') || params.get('callback') || document.referrer || "";
            state.refId = params.get('ref_id') || "";
            state.storeName = decodeURIComponent(params.get('store') || "Wago Store");
            state.productName = decodeURIComponent(params.get('prod') || "Produk");
            state.totalAmount = parseInt(params.get('price')) || 1000;
            state.wa = params.get('wa') || "-";
            state.email = params.get('email') || "guest@transaction.com";

            const urlTime = parseInt(params.get('time'));
            if(urlTime && !isNaN(urlTime)) state.timeoutMinutes = urlTime;

            document.getElementById('productName').value = state.productName;
            document.getElementById('price').value = state.totalAmount;
            document.getElementById('customerWa').value = state.wa;
            document.getElementById('customerEmail').value = state.email;
            document.getElementById('headerStoreName').innerText = state.storeName;
            
            state.logoUrl = params.get('logo') || "";
            if (!state.logoUrl && state.returnUrl) {
                try {
                    let safeUrl = state.returnUrl.startsWith('http') ? state.returnUrl : 'https://' + state.returnUrl;
                    const domain = new URL(safeUrl).hostname;
                    state.logoUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=128`;
                } catch(e) {}
            }
            if (state.logoUrl) {
                document.getElementById('headerLogoImg').src = state.logoUrl;
                document.getElementById('headerLogoImg').classList.remove('hidden');
                document.getElementById('headerFallbackIcon').classList.add('hidden');
            }

            renderStep1();
        };

        function renderStep1() {
            const content = document.getElementById('app-content');
            const actionArea = document.getElementById('action-area');
            
            // Logic Hide BCA if < 100k
            const minTransfer = 100000;
            const availableMethods = paymentMethodsData.filter(m => {
                if (m.id === 'bca' && state.totalAmount < minTransfer) return false;
                return true;
            });

            if (!availableMethods.find(m => m.id === state.selectedMethod)) {
                state.selectedMethod = availableMethods[0].id;
            }

            const methodsHtml = availableMethods.map(method => `
                <div onclick="selectMethod('${method.id}')" 
                     class="group cursor-pointer relative p-4 rounded-2xl border transition-all duration-300 mb-3
                     ${state.selectedMethod === method.id ? 'bg-slate-800 border-slate-800 shadow-xl shadow-slate-200 ring-1 ring-slate-800 text-white scale-[1.01]' : 'bg-white border-slate-200 hover:border-slate-300 hover:bg-slate-50 hover:shadow-md'}">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-2xl flex items-center justify-center transition-all duration-300 border ${state.selectedMethod === method.id ? 'bg-slate-700 border-slate-600 text-white' : 'bg-slate-50 border-slate-100 text-slate-400 group-hover:bg-white'}">${method.icon}</div>
                        <div class="flex-1">
                            <h4 class="font-bold text-sm ${state.selectedMethod === method.id ? 'text-white' : 'text-slate-700'}">${method.name}</h4>
                            <p class="text-xs mt-0.5 ${state.selectedMethod === method.id ? 'text-slate-400' : 'text-slate-500'}">${method.desc}</p>
                        </div>
                        <div class="w-6 h-6 rounded-full border-2 flex items-center justify-center transition-colors ${state.selectedMethod === method.id ? 'border-emerald-400' : 'border-slate-300 group-hover:border-slate-400'}">
                            ${state.selectedMethod === method.id ? '<div class="w-2.5 h-2.5 bg-emerald-400 rounded-full shadow-[0_0_15px_rgba(52,211,153,0.8)]"></div>' : ''}
                        </div>
                    </div>
                </div>`).join('');

            content.innerHTML = `
                <div class="px-6 py-8 fade-enter pb-20">
                    <div class="mb-8">
                        <div class="flex items-center justify-between mb-4 px-1"><h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Order Summary</h2></div>
                        <div class="bg-white/80 backdrop-blur-md rounded-[1.5rem] p-5 shadow-sm border border-white">
                             <div class="flex gap-4 py-2">
                                <div class="w-16 h-16 bg-slate-50 rounded-2xl flex items-center justify-center text-2xl shadow-sm border border-slate-100">üì¶</div>
                                <div class="flex-1 min-w-0 flex flex-col justify-center">
                                    <h3 class="font-bold text-slate-800 truncate leading-tight mb-1">${state.productName}</h3>
                                    <p class="text-xs text-slate-500 font-medium bg-slate-100 px-2 py-1 rounded-md border border-slate-200 w-fit">One-time Payment</p>
                                </div>
                            </div>
                            <div class="mt-5 pt-5 border-t border-dashed border-slate-200 flex justify-between items-end">
                                <div><p class="text-slate-400 text-xs font-medium mb-1">Total Payment</p><span class="text-2xl font-extrabold text-slate-900 tracking-tight">${formatRupiah(state.totalAmount)}</span></div>
                            </div>
                        </div>
                    </div>
                    <div><h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 px-1">Select Payment Method</h2>${methodsHtml}</div>
                </div>`;
            actionArea.innerHTML = `
                <button onclick="processCheckout()" class="w-full relative overflow-hidden bg-slate-900 hover:bg-black text-white font-bold py-4 rounded-2xl shadow-xl shadow-slate-900/10 transition-all active:scale-[0.98] group ring-1 ring-slate-900">
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000"></div>
                    <span class="relative flex items-center justify-center gap-2 text-sm uppercase tracking-wide">Bayar Sekarang <svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg></span>
                </button>`;
        }

        function renderStep2(apiData) {
            const content = document.getElementById('app-content');
            const actionArea = document.getElementById('action-area');
            const isUrgent = state.timeoutMinutes <= 15;
            const timerColor = isUrgent ? 'bg-red-50 text-red-600 border-red-100' : 'bg-slate-50 text-slate-600 border-slate-100';
            
            const timerHtml = `<div class="inline-flex items-center gap-2 px-4 py-2 ${timerColor} rounded-full text-xs font-bold mb-8 border shadow-sm animate-pulse"><svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>Sisa Waktu <span id="timer" class="font-mono text-sm ml-1">--:--</span></div>`;

            let paymentDisplay = "";
            if (apiData.qr_image) {
                paymentDisplay = `<div class="relative bg-white p-6 rounded-[2rem] shadow-2xl shadow-slate-200 border border-slate-100 mb-8 w-72 mx-auto group">
                        <div class="absolute -top-3 left-1/2 -translate-x-1/2 flex items-center gap-1.5 bg-slate-900 text-white px-4 py-1.5 rounded-full shadow-lg border border-slate-700 z-10"><span class="text-[10px] font-bold tracking-wider">SCAN QRIS</span></div>
                        <div class="relative overflow-hidden rounded-2xl bg-white p-1 border-2 border-slate-100 group-hover:border-slate-200 transition-colors"><img src="${apiData.qr_image}" class="w-full rounded-xl"></div>
                        <div class="mt-5 flex items-center justify-center gap-2 pb-2"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo_QRIS.svg/1200px-Logo_QRIS.svg.png" class="h-6 opacity-80"></div>
                    </div>`;
            } else {
                paymentDisplay = `<div class="relative bg-white p-6 rounded-[2rem] shadow-2xl shadow-slate-200 border border-slate-100 mb-8 w-full max-w-[320px] mx-auto group">
                        <div class="absolute -top-3 left-1/2 -translate-x-1/2 flex items-center gap-1.5 bg-blue-600 text-white px-4 py-1.5 rounded-full shadow-lg shadow-blue-200 border border-blue-500 z-10"><span class="text-[10px] font-bold tracking-wider">BANK TRANSFER</span></div>
                        <div class="mt-4 text-center"><div class="bg-blue-50/50 rounded-lg p-4 border border-blue-50"><p class="text-sm font-bold text-slate-800 whitespace-pre-wrap">${apiData.payment_info}</p></div></div>
                    </div>`;
            }

            content.innerHTML = `
                <div class="px-6 py-8 text-center fade-enter flex flex-col items-center min-h-full">
                    ${timerHtml}
                    ${paymentDisplay}
                    <div class="w-full space-y-2 mb-8 text-center">
                        <p class="text-xs text-slate-400 font-bold uppercase tracking-widest">Total Tagihan</p>
                        <div class="inline-flex items-center justify-center gap-2 cursor-pointer group hover:bg-slate-50/50 px-4 py-2 rounded-2xl transition-all" onclick="copyToClipboard('${apiData.total_pay}', 'Nominal Disalin!')">
                            <h2 class="text-4xl font-extrabold text-slate-800 tracking-tight group-hover:text-slate-600 transition-colors">${formatRupiah(apiData.total_pay)}</h2>
                            <svg class="w-5 h-5 text-slate-300 group-hover:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        </div>
                        <div class="flex items-center justify-center mt-2">
                            <div class="bg-white border border-slate-200 rounded-lg px-3 py-1.5 flex items-center gap-2 shadow-sm">
                                <span class="text-[10px] uppercase tracking-wider text-slate-400 font-bold">ORDER ID:</span>
                                <span class="font-mono text-xs font-bold text-slate-600 select-all">${apiData.order_id}</span>
                            </div>
                        </div>
                    </div>
                </div>`;

            actionArea.innerHTML = `
                <div class="grid grid-cols-1 gap-3">
                    <button class="w-full py-4 bg-slate-100 text-slate-400 font-bold rounded-2xl cursor-not-allowed border border-slate-200 text-sm flex items-center justify-center gap-2">
                        <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Mengecek Otomatis...
                    </button>
                    <button onclick="confirmCancel()" class="w-full py-4 bg-white text-slate-500 hover:text-red-500 font-semibold rounded-2xl border border-slate-200 hover:bg-red-50 hover:border-red-100 transition-all text-sm shadow-sm">Batalkan Transaksi</button>
                </div>`;

            startTimer(state.timeoutMinutes * 60); 
            startCheckingStatus(apiData.order_id);
        }

        function renderStep3(orderId) {
            const content = document.getElementById('app-content');
            const actionArea = document.getElementById('action-area');
            const now = new Date();
            const methodName = state.selectedMethod === 'qris' ? 'QRIS' : 'Bank Transfer';

            content.innerHTML = `
                <div class="p-6 fade-enter h-full flex flex-col items-center justify-center">
                    <div class="w-full bg-white shadow-2xl shadow-emerald-200/50 rounded-t-2xl overflow-hidden relative border-x border-t border-white/80">
                        <div class="h-2.5 bg-gradient-to-r from-emerald-400 via-teal-400 to-emerald-500"></div>
                        <div class="p-8 text-center border-b border-dashed border-slate-200 bg-white relative z-10">
                            <div class="w-20 h-20 bg-emerald-50 rounded-full flex items-center justify-center mx-auto mb-4 border border-emerald-100 shadow-inner animate-bounce">
                                <svg class="w-10 h-10 text-emerald-500 drop-shadow-sm" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>
                            </div>
                            <h2 class="text-xl font-extrabold text-slate-900 tracking-tight">LUNAS!</h2>
                            <p class="text-xs text-slate-500 mt-2 bg-slate-50 inline-block px-3 py-1 rounded-full border border-slate-100">Pembayaran Terverifikasi</p>
                        </div>
                        <div class="p-6 bg-slate-50/50 relative">
                            <div class="flex justify-between items-center mb-5"><span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Total Paid</span><span class="text-2xl font-bold text-slate-900 tracking-tight">${formatRupiah(state.totalAmount)}</span></div>
                            <div class="space-y-3 pt-4 border-t border-slate-200/60">
                                <div class="flex justify-between text-sm"><span class="text-slate-500 font-medium">Method</span><span class="font-bold text-slate-800">${methodName}</span></div>
                                <div class="flex justify-between text-sm"><span class="text-slate-500 font-medium">Date</span><span class="font-bold text-slate-800">${now.toLocaleDateString('id-ID')}</span></div>
                                <div class="flex justify-between text-sm items-center pt-2"><span class="text-slate-500 font-medium">Ref. ID</span><span class="font-mono text-slate-600 text-[10px] bg-white px-2 py-1 rounded border border-slate-200 shadow-sm select-all">${state.refId || '-'}</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="w-full receipt-bottom opacity-100 z-10 relative mt-[-1px]"></div>
                </div>`;

            let backBtnText = "Kembali ke Beranda";
            if(state.storeName && state.storeName !== "Wago Store") backBtnText = "Kembali ke " + state.storeName;

            actionArea.innerHTML = `<button onclick="backToMerchant()" class="w-full py-4 bg-slate-900 hover:bg-black text-white font-bold rounded-2xl shadow-xl shadow-slate-900/20 transition-all border border-slate-800">${backBtnText}</button>`;
        }

        window.selectMethod = (id) => { state.selectedMethod = id; renderStep1(); };

        async function processCheckout() {
            const btn = document.querySelector('#action-area button');
            btn.innerHTML = `<span class="flex items-center gap-2 justify-center"><svg class="animate-spin h-5 w-5" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Processing...</span>`;
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            
            const data = { productName: state.productName, price: state.totalAmount, customer_contact: state.wa, customer_email: state.email, method: state.selectedMethod, ref_id: state.refId };

            try {
                const res = await fetch('/api/checkout', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data) });
                const d = await res.json();
                if(d.status === 'success') { state.totalAmount = d.total_pay; state.step = 2; renderStep2(d); } 
                else { showAlert("Gagal", d.error || "Unknown Error"); renderStep1(); }
            } catch(e) { showAlert("Koneksi Gagal", "Cek internet Anda."); renderStep1(); }
        }

        function startTimer(duration) {
            let timer = duration;
            if(state.timerInterval) clearInterval(state.timerInterval);
            state.timerInterval = setInterval(() => {
                const display = document.querySelector('#timer');
                if(!display) return;
                let m = parseInt(timer / 60, 10);
                let s = parseInt(timer % 60, 10);
                display.textContent = `${m < 10 ? "0" + m : m}:${s < 10 ? "0" + s : s}`;
                if (--timer < 0) { clearInterval(state.timerInterval); showAlert("Waktu Habis", "Sesi pembayaran telah berakhir."); location.reload(); }
            }, 1000);
        }

        function startCheckingStatus(id) {
            const checker = setInterval(async () => {
                try {
                    const res = await fetch('/api/status?order_id='+id);
                    const d = await res.json();
                    if(d.status === 'PAID') { clearInterval(checker); clearInterval(state.timerInterval); state.step = 3; renderStep3(id); }
                } catch(e){}
            }, 3000);
        }

        // --- CUSTOM MODAL & ACTIONS ---
        const modal = document.getElementById('custom-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMsg = document.getElementById('modal-msg');
        const modalActions = document.getElementById('modal-actions');
        const modalAlertAction = document.getElementById('modal-alert-action');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        let modalCallback = null;

        function showConfirm(title, msg, onConfirm) {
            modalTitle.innerText = title;
            modalMsg.innerText = msg;
            modalCallback = onConfirm;
            modalActions.classList.remove('hidden');
            modalAlertAction.classList.add('hidden');
            openModal();
        }

        function showAlert(title, msg) {
            modalTitle.innerText = title;
            modalMsg.innerText = msg;
            modalActions.classList.add('hidden');
            modalAlertAction.classList.remove('hidden');
            openModal();
        }

        function openModal() {
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modal.querySelector('div').classList.add('modal-enter');
            modal.querySelector('div').classList.remove('scale-90');
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.querySelector('div').classList.remove('modal-enter');
            modal.querySelector('div').classList.add('scale-90');
            modalCallback = null;
        }

        modalConfirmBtn.onclick = () => {
            if(modalCallback) modalCallback();
            closeModal();
        };

        window.confirmCancel = () => {
            if(state.step === 1) { 
                if(state.returnUrl) window.location.href = state.returnUrl; 
                else showAlert("Info", "Tidak ada link kembali.");
            } else {
                showConfirm("Batalkan Transaksi?", "Sesi pembayaran ini akan dihentikan.", () => {
                    const container = document.getElementById('main-container');
                    container.classList.add('fade-exit');
                    setTimeout(() => location.reload(), 350);
                });
            }
        };

        window.backToMerchant = () => {
             if (!state.returnUrl) return showAlert("Error", "Link tujuan tidak ditemukan!");
             if (!state.returnUrl.startsWith('http')) state.returnUrl = 'https://' + state.returnUrl;
             window.location.href = state.returnUrl;
        };

        function showToast(message) {
            const existingToast = document.getElementById('custom-toast');
            if (existingToast) existingToast.remove();
            const toast = document.createElement('div');
            toast.id = 'custom-toast';
            toast.className = 'fixed top-6 left-1/2 -translate-x-1/2 z-50 bg-slate-900/90 backdrop-blur-md text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 transition-all duration-300 transform translate-y-[-100px] opacity-0 border border-slate-700/50';
            toast.innerHTML = `<div class="bg-emerald-500 rounded-full p-1 flex items-center justify-center shadow-lg shadow-emerald-500/30"><svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg></div><span class="font-medium text-sm tracking-wide">${message}</span>`;
            document.body.appendChild(toast);
            requestAnimationFrame(() => { toast.classList.remove('translate-y-[-100px]', 'opacity-0'); });
            setTimeout(() => { toast.classList.add('translate-y-[-20px]', 'opacity-0'); setTimeout(() => toast.remove(), 300); }, 3000);
        }

        window.copyToClipboard = (text, msg = 'Teks disalin!') => {
            if (navigator.clipboard && window.isSecureContext) { navigator.clipboard.writeText(text).then(() => showToast(msg)); } 
            else { const el = document.createElement('textarea'); el.value = text; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el); showToast(msg); }
        };
    </script>
</body>
