<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wago Store - Test Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border-t-8 border-blue-600">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">ðŸ’Ž Topup Game / Produk</h1>
        <p class="text-gray-500 mb-6 text-sm">Sistem Pembayaran Otomatis WagoID</p>

        <div id="formSection">
            <label class="block text-sm font-bold text-gray-700 mb-1">Nama Produk</label>
            <input type="text" id="productName" value="Diamond Mobile Legends (50)" class="w-full p-3 border rounded-lg mb-4 bg-gray-50">

            <label class="block text-sm font-bold text-gray-700 mb-1">Nomor WhatsApp</label>
            <input type="number" id="customerWa" placeholder="0812xxxx" class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 outline-none">
            
            <label class="block text-sm font-bold text-gray-700 mb-1">Harga (Rp)</label>
            <input type="number" id="price" value="1000" class="w-full p-3 border rounded-lg mb-6 focus:ring-2 focus:ring-blue-500 outline-none font-mono text-lg">

            <button onclick="checkout()" id="btnBayar" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition transform active:scale-95">
                BELI SEKARANG
            </button>
        </div>

        <div id="resultSection" class="hidden text-center">
            <div class="bg-yellow-50 border border-yellow-200 p-4 rounded-lg mb-4">
                <p class="text-xs text-gray-500 uppercase tracking-wide">Total Transfer</p>
                <p class="text-4xl font-extrabold text-gray-900 mt-1" id="totalPay">Rp 0</p>
                <p class="text-xs text-red-500 mt-1 font-bold animate-pulse">HARUS PERSIS SAMPAI 3 DIGIT TERAKHIR!</p>
            </div>

            <img id="qrImage" src="" class="w-64 h-64 mx-auto border-4 border-gray-900 rounded-lg mb-4 shadow-lg">
            
            <p class="text-sm text-gray-600 mb-4">Scan QRIS di atas menggunakan GoPay/Dana/BCA/ShopeePay</p>
            
            <div class="text-xs text-gray-400">Order ID: <span id="orderId">-</span></div>
            
            <button onclick="location.reload()" class="mt-6 text-blue-600 text-sm hover:underline">Buat Pesanan Baru</button>
        </div>
    </div>

    <script>
        async function checkout() {
            const btn = document.getElementById('btnBayar');
            const productName = document.getElementById('productName').value;
            const price = document.getElementById('price').value;
            const wa = document.getElementById('customerWa').value;

            if(!wa || !price) return alert("Lengkapi data dulu bosku!");

            // Efek Loading
            btn.innerText = "Memproses...";
            btn.disabled = true;

            try {
                // Panggil API Vercel Kamu
                const res = await fetch('/api/checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        product_name: productName,
                        price: price,
                        customer_contact: wa
                    })
                });

                const data = await res.json();

                if(data.status === 'success') {
                    // Tampilkan Data
                    document.getElementById('formSection').classList.add('hidden');
                    document.getElementById('resultSection').classList.remove('hidden');
                    
                    document.getElementById('qrImage').src = data.qr_image;
                    document.getElementById('totalPay').innerText = "Rp " + data.total_pay.toLocaleString('id-ID');
                    document.getElementById('orderId').innerText = data.order_id;
                } else {
                    alert("Gagal: " + (data.error || "Unknown Error"));
                    btn.innerText = "BELI SEKARANG";
                    btn.disabled = false;
                }
            } catch (err) {
                alert("Error koneksi server!");
                console.error(err);
                btn.innerText = "BELI SEKARANG";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
