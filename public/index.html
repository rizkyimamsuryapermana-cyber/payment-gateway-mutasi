<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wago id Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Inter',sans-serif;}
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        .payment-card { cursor: pointer; transition: all 0.2s; border: 2px solid #e5e7eb; }
        .payment-card:hover { border-color: #3b82f6; background-color: #eff6ff; }
        .payment-card.selected { border-color: #2563eb; background-color: #eff6ff; ring: 2px solid #2563eb; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white p-6 rounded-3xl shadow-2xl w-full max-w-sm border border-gray-100 relative overflow-hidden transition-all duration-300">
        
        <div class="text-center mb-6">
            <div id="logoContainer" class="hidden mb-3">
                <img id="storeLogo" src="" class="h-16 w-16 mx-auto rounded-xl shadow-sm object-contain bg-white border border-gray-100 p-1">
            </div>
            
            <div id="defaultIcon" class="text-4xl mb-2">üíé</div>

            <h1 id="storeName" class="text-xl font-extrabold text-gray-800 tracking-tight">Loading...</h1>
            <p class="text-xs text-gray-400 font-medium">Secure Payment Gateway</p>
        </div>

        <div id="alertBox" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-3 mb-4 rounded text-xs animate-fade-in"><p id="alertMsg"></p></div>

        <div id="step1" class="animate-fade-in">
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Produk</label>
                    <input type="text" id="productName" class="w-full mt-1 p-3 bg-gray-50 border rounded-xl text-sm font-semibold text-gray-700 outline-none" readonly>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="customerWa" placeholder="No. WhatsApp" class="p-3 border border-blue-100 rounded-xl text-sm outline-none focus:border-blue-500 transition">
                    <input type="email" id="customerEmail" placeholder="Email" class="p-3 border border-blue-100 rounded-xl text-sm outline-none focus:border-blue-500 transition">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Total Bayar (Rp)</label>
                    <input type="number" id="price" class="w-full mt-1 p-3 bg-blue-50 border border-blue-200 rounded-xl font-mono font-bold text-lg text-blue-700 outline-none" readonly>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-2 block">Pilih Metode</label>
                    <input type="hidden" id="paymentMethod" value="qris">
                    <div class="space-y-2">
                        <div onclick="selectMethod('qris')" id="card-qris" class="payment-card selected flex items-center p-3 rounded-xl">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo_QRIS.svg/1200px-Logo_QRIS.svg.png" class="h-6 mr-3">
                            <div class="flex-1"><p class="text-sm font-bold text-gray-800">QRIS (All E-Wallet)</p></div>
                            <div class="radio-ui w-4 h-4 rounded-full border border-blue-600 flex items-center justify-center"><div class="w-2 h-2 bg-blue-600 rounded-full"></div></div>
                        </div>
                        <div id="bankOptions" class="hidden space-y-2">
                            <div onclick="selectMethod('bca')" id="card-bca" class="payment-card flex items-center p-3 rounded-xl">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Bank_Central_Asia.svg/2560px-Bank_Central_Asia.svg.png" class="h-4 mr-3">
                                <div class="flex-1"><p class="text-sm font-bold text-gray-800">Bank BCA</p></div>
                                <div class="radio-ui w-4 h-4 rounded-full border border-gray-300 flex items-center justify-center"><div class="w-2 h-2 bg-blue-600 rounded-full hidden"></div></div>
                            </div>
                        </div>
                    </div>
                </div>

                <button onclick="checkout()" id="btnBayar" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg mt-4 transition-all transform active:scale-95">
                    BAYAR SEKARANG
                </button>
            </div>
        </div>

        <div id="step2" class="hidden text-center animate-fade-in">
            <div class="bg-red-50 text-red-600 px-4 py-2 rounded-full text-xs font-bold inline-block mb-4 animate-pulse">‚è≥ Sisa Waktu: <span id="timerDisplay">59:59</span></div>
            <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest">Total Transfer Persis</p>
            <div class="text-4xl font-black text-gray-900 mb-4 tracking-tight" id="totalPayDisplay">Rp 0</div>
            
            <div id="paymentContainer" class="mb-4 transform transition-all"></div>
            
            <div class="bg-gray-50 p-3 rounded-lg border border-dashed border-gray-300">
                <p class="text-[10px] text-gray-400">Order ID:</p>
                <p id="orderIdDisplay" class="font-mono text-xs text-gray-600 font-bold select-all">-</p>
            </div>
            <button onclick="location.reload()" class="mt-4 text-xs text-gray-400 hover:text-red-500 transition">Batalkan Pesanan</button>
        </div>

        <div id="step3" class="hidden text-center py-8 animate-fade-in">
             <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg shadow-green-100 animate-bounce">
                <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="text-3xl font-black text-gray-800 mb-2">LUNAS!</h2>
            <p class="text-sm text-gray-500 mb-8 px-4">Pembayaran berhasil. Pesanan diproses otomatis.</p>
            
            <button onclick="goBackToStore()" id="btnBackStore" class="w-full bg-gray-900 hover:bg-black text-white px-8 py-4 rounded-xl font-bold shadow-lg transition-transform hover:-translate-y-1">
                Kembali ke Toko
            </button>
        </div>

    </div>

    <script>
        // VARIABLE GLOBAL
        let returnUrl = ""; 
        let refId = ""; 

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            
            // 1. TANGKAP LINK KEMBALI & ID REF
            returnUrl = params.get('return') || params.get('callback') || document.referrer || "";
            refId = params.get('ref_id') || "";

            // 2. SETUP TAMPILAN TOKO
            const storeName = decodeURIComponent(params.get('store') || "Wago Store");
            document.getElementById('storeName').innerText = storeName;

            // 3. AUTO LOGO (Otomatis ambil favicon dari website asal)
            let logoSrc = params.get('logo') || ""; 
            if (!logoSrc && returnUrl) {
                try {
                    // Cek apakah url valid
                    let safeUrl = returnUrl.startsWith('http') ? returnUrl : 'https://' + returnUrl;
                    const domain = new URL(safeUrl).hostname;
                    // Pakai Google Favicon API
                    logoSrc = `https://www.google.com/s2/favicons?domain=${domain}&sz=128`;
                } catch(e) {}
            }

            if (logoSrc) {
                document.getElementById('storeLogo').src = logoSrc;
                document.getElementById('logoContainer').classList.remove('hidden');
                document.getElementById('defaultIcon').classList.add('hidden'); // Sembunyikan icon default
            }

            // Update Teks Tombol Kembali
            if(storeName && storeName !== "Wago Store") {
                document.getElementById('btnBackStore').innerText = "Kembali ke " + storeName;
            }

            // 4. AUTO FILL FORM
            document.getElementById('productName').value = decodeURIComponent(params.get('prod')) || "Produk Pilihan";
            const price = parseInt(params.get('price')) || 1000;
            document.getElementById('price').value = price;
            
            if(params.get('wa')) document.getElementById('customerWa').value = params.get('wa');
            if(params.get('email')) document.getElementById('customerEmail').value = params.get('email');
            
            // Tampilkan Bank jika harga > 100rb
            if(price >= 100000) document.getElementById('bankOptions').classList.remove('hidden');
        };

        // FUNGSI KEMBALI KE TOKO
        function goBackToStore() {
            if (!returnUrl) {
                alert("Link tujuan tidak ditemukan!");
                return;
            }
            if (!returnUrl.startsWith('http://') && !returnUrl.startsWith('https://')) {
                returnUrl = 'https://' + returnUrl;
            }
            window.location.href = returnUrl;
        }

        // FUNGSI PILIH METODE
        function selectMethod(m) {
            document.getElementById('paymentMethod').value = m;
            document.querySelectorAll('.payment-card').forEach(c => {
                c.classList.remove('selected', 'border-blue-600');
                c.querySelector('.radio-ui div').classList.add('hidden');
            });
            const sel = document.getElementById('card-'+m);
            sel.classList.add('selected');
            sel.querySelector('.radio-ui div').classList.remove('hidden');
        }

        // FUNGSI CHECKOUT
        async function checkout() {
            const btn = document.getElementById('btnBayar');
            const data = {
                product_name: document.getElementById('productName').value,
                price: document.getElementById('price').value,
                customer_contact: document.getElementById('customerWa').value,
                customer_email: document.getElementById('customerEmail').value,
                method: document.getElementById('paymentMethod').value,
                ref_id: refId // Kirim ID Titipan
            };

            if(!data.customer_contact || !data.customer_email) return alert("Mohon lengkapi No. WA dan Email!");
            
            btn.innerText = "Memproses...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/checkout', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data) });
                const d = await res.json();
                
                if(d.status === 'success') {
                    // Pindah ke Step 2
                    document.getElementById('step1').classList.add('hidden');
                    document.getElementById('step2').classList.remove('hidden');
                    
                    document.getElementById('totalPayDisplay').innerText = "Rp " + d.total_pay.toLocaleString('id-ID');
                    document.getElementById('orderIdDisplay').innerText = d.order_id;
                    
                    const cont = document.getElementById('paymentContainer');
                    if(d.qr_image) {
                        cont.innerHTML = `<img src="${d.qr_image}" class="w-64 h-64 mx-auto rounded-xl border-4 border-black mb-2 shadow-xl animate-fade-in">`;
                    } else {
                        cont.innerHTML = `<div class="bg-blue-50 p-6 rounded-xl border-2 border-dashed border-blue-300 text-blue-800">${d.payment_info}</div>`;
                    }
                    
                    startTimer(3600); 
                    startCheckingStatus(d.order_id);
                }
            } catch(e) { 
                alert("Gagal memproses pesanan. Cek koneksi internet."); 
                btn.disabled = false; 
                btn.innerText = "BAYAR SEKARANG"; 
            }
        }

        // TIMER MUNDUR
        function startTimer(duration) {
            let t = duration;
            setInterval(() => {
                let m = parseInt(t/60, 10), s = parseInt(t%60, 10);
                document.getElementById('timerDisplay').innerText = (m < 10 ? "0"+m : m) + ":" + (s < 10 ? "0"+s : s);
                if(--t < 0) location.reload();
            }, 1000);
        }

        // CEK STATUS OTOMATIS
        function startCheckingStatus(id) {
            const checker = setInterval(async () => {
                try {
                    const res = await fetch('/api/status?order_id='+id);
                    const d = await res.json();
                    if(d.status === 'PAID') {
                        clearInterval(checker);
                        // Pindah ke Step 3 (Lunas)
                        document.getElementById('step2').classList.add('hidden');
                        document.getElementById('step3').classList.remove('hidden');
                    }
                } catch(e){}
            }, 3000);
        }
    </script>
</body>
</html>
