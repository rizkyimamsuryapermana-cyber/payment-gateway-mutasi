<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Automated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Inter',sans-serif;}
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .payment-card { cursor: pointer; transition: all 0.2s; border: 2px solid #e5e7eb; }
        .payment-card.selected { border-color: #2563eb; background-color: #eff6ff; ring: 2px solid #2563eb; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-sm border border-gray-200 animate-fade-in">
        <div class="text-center mb-6">
            <h1 id="storeName" class="text-xl font-extrabold text-gray-800 tracking-tight">üíé Loading Store...</h1>
            <p class="text-xs text-gray-400 font-medium">Secure Automated Payment</p>
        </div>

        <div id="step1" class="space-y-4">
            <input type="text" id="productName" class="w-full p-3 bg-gray-50 border rounded-xl text-sm font-semibold outline-none" readonly>
            <div class="grid grid-cols-2 gap-2">
                <input type="number" id="customerWa" placeholder="WhatsApp" class="p-3 border rounded-xl text-sm outline-none">
                <input type="email" id="customerEmail" placeholder="Email" class="p-3 border rounded-xl text-sm outline-none">
            </div>
            <input type="number" id="price" class="w-full p-3 bg-blue-50 border-blue-200 border rounded-xl font-mono font-bold text-lg text-blue-700 outline-none" readonly>
            
            <input type="hidden" id="paymentMethod" value="qris">
            <div class="space-y-2">
                <div onclick="selectMethod('qris')" id="card-qris" class="payment-card selected flex items-center p-3 rounded-xl">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo_QRIS.svg/1200px-Logo_QRIS.svg.png" class="h-6 mr-3">
                    <p class="text-sm font-bold flex-1">QRIS Instan</p>
                </div>
                <div id="bankOptions" class="hidden">
                    <div onclick="selectMethod('bca')" id="card-bca" class="payment-card flex items-center p-3 rounded-xl">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Bank_Central_Asia.svg/2560px-Bank_Central_Asia.svg.png" class="h-4 mr-3">
                        <p class="text-sm font-bold flex-1">Bank BCA</p>
                    </div>
                </div>
            </div>

            <button onclick="checkout()" id="btnBayar" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg">BELI SEKARANG</button>
        </div>

        <div id="step2" class="hidden text-center">
            <div class="text-red-600 text-sm font-bold mb-4 animate-pulse">‚è≥ <span id="timerDisplay">59:59</span></div>
            <div class="text-4xl font-black mb-4" id="totalPayDisplay">Rp 0</div>
            <div id="paymentContainer" class="mb-4"></div>
            <div class="text-[10px] text-gray-400">Order ID: <span id="orderIdDisplay"></span></div>
        </div>

        <div id="step3" class="hidden text-center py-10">
             <div class="text-green-600 text-5xl mb-4">‚úÖ</div>
             <h2 class="text-2xl font-black mb-2">LUNAS!</h2>
             <button onclick="location.reload()" class="bg-black text-white px-8 py-3 rounded-xl">Kembali</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('storeName').innerText = "üíé " + (decodeURIComponent(params.get('store')) || "Wago Store");
            document.getElementById('productName').value = decodeURIComponent(params.get('prod')) || "Topup Game";
            const price = parseInt(params.get('price')) || 1000;
            document.getElementById('price').value = price;
            if(params.get('wa')) document.getElementById('customerWa').value = params.get('wa');
            if(price >= 100000) document.getElementById('bankOptions').classList.remove('hidden');
        };

        function selectMethod(m) {
            document.getElementById('paymentMethod').value = m;
            document.querySelectorAll('.payment-card').forEach(c => c.classList.remove('selected'));
            document.getElementById('card-'+m).classList.add('selected');
        }

        async function checkout() {
            const data = {
                product_name: document.getElementById('productName').value,
                price: document.getElementById('price').value,
                customer_contact: document.getElementById('customerWa').value,
                customer_email: document.getElementById('customerEmail').value,
                method: document.getElementById('paymentMethod').value
            };
            if(!data.customer_contact || !data.customer_email) return alert("Isi WA & Email!");
            document.getElementById('btnBayar').innerText = "Memproses...";

            const res = await fetch('/api/checkout', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data) });
            const resData = await res.json();
            if(resData.status === 'success') {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                document.getElementById('totalPayDisplay').innerText = "Rp " + resData.total_pay.toLocaleString('id-ID');
                document.getElementById('orderIdDisplay').innerText = resData.order_id;
                const cont = document.getElementById('paymentContainer');
                if(resData.qr_image) cont.innerHTML = `<img src="${resData.qr_image}" class="w-64 h-64 mx-auto rounded-xl border-4 border-black mb-2 shadow-lg">`;
                else cont.innerHTML = `<div class="bg-blue-50 p-6 rounded-xl font-bold border-2 border-dashed border-blue-300 text-blue-800 text-lg">${resData.payment_info}</div>`;
                startCheckingStatus(resData.order_id);
            }
        }

        function startCheckingStatus(id) {
            setInterval(async () => {
                const res = await fetch('/api/status?order_id='+id);
                const d = await res.json();
                if(d.status === 'PAID') {
                    document.getElementById('step2').classList.add('hidden');
                    document.getElementById('step3').classList.remove('hidden');
                }
            }, 3000);
        }
    </script>
</body>
</html>
